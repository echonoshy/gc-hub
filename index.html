<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电话区号查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button {
            font-size: 16px;
            padding: 5px;
            margin: 10px 0;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>美国电话区号查询</h1>
    <input type="text" id="phoneInput" placeholder="输入电话号码">
    <button onclick="lookupAreaCode()">查询</button>
    <div id="result"></div>

    <script>
        async function lookupAreaCode() {
            const phoneNumber = document.getElementById('phoneInput').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch(`https://your-api-endpoint.com/lookup?phone=${phoneNumber}`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `区号 ${data.areaCode} 属于 ${data.location}`;
                } else {
                    resultDiv.innerHTML = '无法找到该号码的信息';
                }
            } catch (error) {
                resultDiv.innerHTML = '查询出错，请稍后再试';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
